<div class="row">
    <div class="col-md-3">
        <team-list [teamList]="teamList" (teamSelected)="getSelectedTeam($event)" (createClicked)="creating = true">
        </team-list>
    </div>
    <div class="col-md-9">
        <team-detail *ngIf="!creating" [team]="selectedTeam" [teamEmployees]="selectedTeamEmployees"></team-detail>
        <team-create *ngIf="creating" (teamCreated)="onCreateTeam($event)" (createCancelled)="onCreateCancelled()">
        </team-create>
    </div>
</div>
