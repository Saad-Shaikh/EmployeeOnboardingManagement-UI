<div class="row">
    <div class="col-md-3">
        <employee-list [employeeList]="employeeList" (employeeSelected)="getSelectedEmployee($event)"
            (createClicked)="creating = true"></employee-list>
    </div>
    <div class="col-md-9">
        <employee-detail [employee]="selectedEmployee" *ngIf="!creating && !editing"></employee-detail>
        <employee-create *ngIf="creating" [mentorList]="employeeList"></employee-create>
    </div>
</div>
