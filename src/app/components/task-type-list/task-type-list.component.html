<div class="container">
    <div class="d-flex justify-content-between" style="margin-top: 10px;">
        <h4>Task Types</h4>
        <button class="btn" title="Create new task" (click)="createClicked.emit()">New</button>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12 list-group list-group-flush">
            <a style="cursor: pointer;" class="list-group-item list-group-item-action"
                *ngFor="let taskType of taskTypes" (click)="taskTypeSelected.emit(taskType)">
                <p class="mb-1">{{ taskType }}</p>
            </a>
        </div>
    </div>
</div>
