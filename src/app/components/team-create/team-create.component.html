<div class="container">
    <h1>Create team</h1>
    <hr>
    <form class="row g-3" #teamCreateForm="ngForm" (ngSubmit)="createTeam(teamCreateForm.value)">
        <div class="col-md-5">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" ngModel required #name="ngModel">
            <span class="help-block" *ngIf="!name.valid && name.touched">Please enter a valid Name!</span>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-pastel-orange" style="margin-right: 20px;"
                [disabled]="!teamCreateForm.valid">Create</button>
            <button type="button" class="btn btn-danger" (click)="createCancelled.emit();">Cancel</button>
        </div>
    </form>
</div>
